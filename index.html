<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Generate Clementine Playlists</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/normalize.min.css" rel="stylesheet" type="text/css" />
	<link href="./css/foundation.min.css" rel="stylesheet" type="text/css" />
	<script src="./js/jquery.min.js"></script>
	<script src="./js/foundation.min.js"></script>
	<script src="https://connect.soundcloud.com/sdk-2.0.0.js"></script>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<script src="./js/generate-clementine-playlists.js"></script>
</head>
<body>
	<div class="content">
		<div class="row">
			<div class="columns">
				<h1 class="text-center">Generate Clementine Playlists</h1>
			</div>
		</div>
		<div class="row">
			<div class="columns">
				<div class="row collapse">
					<div class="columns small-9 medium-9 large-9">
						<input type="text" placeholder="User" id="user-search" />
					</div>
					<div class="columns small-3 medium-3 large-3">
						<button class="postfix" id="get-user-tracks">Get User's Tracks</button>
					</div>
				</div>
				<div class="row">
					<div class="columns">
						<textarea class="generated-playlist" rows="30"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
